    .btn1 {

    <!-- end header section -->

  <!-- service seeking request section -->
<section class="service_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>Requesting Service</h2>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <div class="box">
          <div class="detail-box">
            <h5>Fill in your details</h5>
            <form action="#" method="POST" class="request-form">
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
              </div>
              <div class="form-group">
                <label for="service">Select Service</label>
                <select id="service" name="service" class="form-control" required>
                  <option value="" disabled selected>Select a service</option>
                  <option value="plumbing">Plumbing</option>
                  <option value="cleaning">Cleaning</option>
                  <option value="electrical">Electrical</option>
                  <option value="carpentry">Carpentry</option>
                  <option value="landscaping">Landscaping</option>
                  <option value="painting">Painting</option>
                </select>
              </div>
              <div class="form-group">
                <label for="message">Description</label>
                <textarea id="message" name="message" class="form-control" placeholder="Enter additional details (optional)"></textarea>
              </div>
              <div class="btn-box">
                <button type="submit" class="btn1">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <!-- Map container -->
        <div class="map-container">
          <iframe src="your-map-url-here" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </div>
</section>

  <!-- end service seeking request section -->
